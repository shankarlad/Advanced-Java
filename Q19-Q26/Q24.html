<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Calculator</title>
</head>
<body>
	<form action="ArithmeticServlet" method="get"> 
		<table align="center">
		<tr style="font-weight: bold;"><td>Calculator</td></tr>
		<br>
		<tr>
			<td>First Number:</td>
			<td><input type="text" name="num1"></td>
		</tr>
		<tr>
			<td>Second Number:</td>
			<td><input type="text" name="num2"></td>
		</tr>
		<tr>
			<td><input type="radio" name="add">Add</td>
			<td><input type="radio" name="subtract">subtract</td>
		</tr>
		<tr>
			<td><input type="radio" name="multiply">multiply</td>
			<td><input type="radio" name="devide">devide</td>
		</tr>
		<tr>
			<td><input type="submit" value="Result"></td>
		</tr>
		</table>
	</form>
</body>
</html>
